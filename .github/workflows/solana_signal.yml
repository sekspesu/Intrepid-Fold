name: Solana Trading Signal

on:
  schedule:
    # Run every hour â€” the script internally checks if it's the right interval
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI
    inputs:
      dry_run:
        description: 'Dry run (no Telegram send)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-signal:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Solana Community Mood Tracker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY }}
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          WEBSHARE_USERNAME: ${{ secrets.WEBSHARE_USERNAME }}
          WEBSHARE_PASSWORD: ${{ secrets.WEBSHARE_PASSWORD }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: python -m src.main --force

      - name: Upload prediction data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: predictions-${{ github.run_number }}
          path: data/predictions.json
          retention-days: 90
